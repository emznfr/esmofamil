    document.getElementById('joinBtn').innerText = t.join;
    document.getElementById('startBtn').innerText = t.start;
    document.getElementById('submitBtn').innerText = t.send;

  function addAnswerCard(entry) {
    let el = document.getElementById("ans_" + entry.playerId);
    const content = `<b>${entry.name}:</b> ${Object.values(entry.answers).filter(v => v).join(" - ") || "..."}`;
    if (el) el.innerHTML = content;
    else document.getElementById("answersList").insertAdjacentHTML("beforeend", `<div class="answer-card" id="ans_${entry.playerId}">${content}</div>`);
  }

  socket.on("timer:tick", (timeLeft) => {
    const t = document.getElementById("timerText");
    const p = t.parentElement;
    t.innerText = timeLeft;
    if (timeLeft <= 10) { p.style.background = "var(--danger)"; p.style.transform = "scale(1.05)"; }
    else { p.style.background = "var(--dark)"; p.style.transform = "scale(1)"; }
  });

  socket.on("room:state", (state) => {
    roomState = state;
    currentCode = state.code;
    document.getElementById("roomCode").innerText = state.code;
    document.getElementById("roomStatus").innerText = state.status.toUpperCase();
    document.getElementById("roomLetter").innerText = state.letter || "â€”";
    
    if (state.status === "playing") {
      const grid = document.getElementById("formGrid");
      if (grid.children.length === 0) {
        state.categories.forEach(cat => {
          grid.insertAdjacentHTML("beforeend", `<div class="field"><label>${cat}</label><input class="ans-input" data-cat="${cat}"></div>`);
        });
      }
      document.getElementById("submitBtn").disabled = false;
    } else {
      document.getElementById("formGrid").innerHTML = "";
      document.getElementById("timerText").innerText = "120";
    }
    
    const idToName = new Map(state.players.map(p => [p.id, p.name]));
    document.getElementById("scoresBody").innerHTML = state.totals.map(t => `<tr><td>${idToName.get(t.id)}</td><td>${t.score}</td><td>â€”</td></tr>`).join("");
  });

  socket.on("submission:added", addAnswerCard);
  socket.on("submissions:init", list => {
    document.getElementById("answersList").innerHTML = "";
    list.forEach(addAnswerCard);
  });

  socket.on("scores:update", ({ totals, round }) => {
    const idToName = new Map(roomState.players.map(p => [p.id, p.name]));
    const roundMap = new Map(round.map(x => [x.id, x.score]));
    document.getElementById("scoresBody").innerHTML = totals.map(t => `<tr><td>${idToName.get(t.id)}</td><td>${t.score}</td><td>${roundMap.get(t.id) || 0}</td></tr>`).join("");
  });

  document.getElementById("createBtn").onclick = () => {

  };

  document.getElementById("joinBtn").onclick = () => {
    const code = document.getElementById("code").value;
